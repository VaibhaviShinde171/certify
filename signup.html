<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" action="process_signup.php" method="POST">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="university_name">University Name</label>
                <input type="text" id="university_name" name="university_name" required>
            </div>
            <div class="input-group">
                <label for="university_id">University ID</label>
                <input type="text" id="university_id" name="university_id" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="options">
                Already have an account?<br> <a href="login.html" class="login-link">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
