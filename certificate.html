<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #00204A;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-group button {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 200px); /* Adjust as needed */
            max-width: 1000px;
            max-height: 1000px;
            border: none;
            margin-top: 20px;
        }
        .logo
        {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 100px;
            background-image: url('images/images_322.png'); /* Specify the path to your image */
            background-size: cover;
            /* border-radius: 50%; */
        }
        .logo1
        {
            position: absolute;
            top: 25px;
            left: 490px;
            width: 80px;
            height: 100px;
            background-image: url('images/images_789.png'); /* Specify the path to your image */
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>GET YOUR CERTIFICATE</h1>
    <div class="logo"></div>
    <div class="logo1"></div>
    <iframe src="" id ="mypdf" width="1500px" height="1500px" frameborder="0"></iframe>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="certificate.js"></script>
    </body>
</html>
